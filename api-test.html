<!DOCTYPE html>
<html>
<head>
    <title>API Debug Test</title>
</head>
<body>
    <h1>üß™ API Debug Test</h1>
    <div id="results"></div>
    
    <script>
        const resultsDiv = document.getElementById('results');
        
        async function testAPI() {
            resultsDiv.innerHTML = '<p>üîç Testing API endpoints...</p>';
            
            const endpoints = [
                { url: 'http://localhost:8080/roles', name: 'Roles' },
                { url: 'http://localhost:8080/menu/admin', name: 'Admin Menu' },
                { url: 'http://localhost:8080/menu/teacher', name: 'Teacher Menu' }
            ];
            
            for (const endpoint of endpoints) {
                try {
                    console.log(`Testing ${endpoint.name}:`, endpoint.url);
                    
                    const response = await fetch(endpoint.url);
                    
                    resultsDiv.innerHTML += `<h3>${endpoint.name}</h3>`;
                    resultsDiv.innerHTML += `<p>Status: ${response.status} ${response.statusText}</p>`;
                    
                    if (response.ok) {
                        const data = await response.json();
                        resultsDiv.innerHTML += `<pre style="background:#f0f0f0;padding:10px;overflow:auto">${JSON.stringify(data, null, 2)}</pre>`;
                    } else {
                        const errorText = await response.text();
                        resultsDiv.innerHTML += `<pre style="background:#ffebee;padding:10px;color:red">${errorText}</pre>`;
                    }
                    
                } catch (error) {
                    resultsDiv.innerHTML += `<h3>${endpoint.name}</h3>`;
                    resultsDiv.innerHTML += `<p style="color:red">‚ùå Error: ${error.message}</p>`;
                }
                
                resultsDiv.innerHTML += '<hr>';
            }
        }
        
        // Auto test when page loads
        window.onload = () => {
            setTimeout(testAPI, 1000);
        };
        
        // Manual test button
        resultsDiv.innerHTML = '<button onclick="testAPI()">üß™ Test API Endpoints</button><br><br>';
    </script>
</body>
</html>
